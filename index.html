<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <label>
            Skyline
            <select id="skyline-dropdown">
                <option value="1">Night</option>
                <option value="2">Day</option>
                <option value="3">Twilight</option>
            </select>
        </label>
        <label>
            Castle
            <select id="castle-dropdown">
                <option value="1">Day</option>
                <option value="2">Sunset</option>
                <option value="3">Morning</option>
            </select>
        </label>
        <label>
            Waterfront
            <select id="waterfront-dropdown">
                <option value="1">Twilight</option>
                <option value="2">Day</option>
                <option value="3">Sunrise</option>
            </select>
        </label>
        <div class="skyline">
            <img id="skyline-image">
        </div>
        <div class="castle">
            <img id="castle-image">
        </div>
        <div class="waterfront">
            <img id="waterfront=image">
        </div>
        <div class="slogans">
            <label>
                New slogan
                <input id="slogan-input" />
            </label>
            <button id="slogan-button">Add a slogan</button>
            <div class="list"></div>
        </div>
        <div class="count">

        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
